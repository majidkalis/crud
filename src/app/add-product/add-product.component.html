
 <div class="container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <h1>Add Your Record</h1>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="myForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="descriptions" required minlength="10"></textarea>
          <mat-error *ngIf="myForm.get('descriptions')?.hasError('required')">
            Description is required
          </mat-error>
          <mat-error *ngIf="myForm.get('descriptions')?.hasError('minlength')">
            Description must be at least 10 characters long
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Select Option</mat-label>
          <mat-select formControlName="category" required>
            <mat-option *ngFor="let option of options" [value]="option.value">
              {{ option.label }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="myForm.get('category')?.hasError('required')">
            Select Option is required
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="form-group actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid" *ngIf="!editProductId">
          Submit
        </button>
        <button mat-raised-button color="primary" type="button" (click)="updateProduct()" [disabled]="myForm.invalid" *ngIf="editProductId">
          Update User
        </button>
      </div>
    </form>
  </div>
